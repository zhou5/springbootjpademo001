<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title}"></title>
</head>
<body>
<tr>
    <th>编号</th>
    <th>姓名</th>
    <th>年龄</th>
</tr>
<tr th:each="user,iterStat : ${list}">
    <th th:text="${user.id}"></th>
    <th th:text="${user.name}"></th>
    <th th:text="${user.age}"></th>
</tr>
</body>
</html>
